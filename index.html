<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6C5CE7">
    <link rel="apple-touch-icon" href="img/icon-192.png">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
            .then(reg => console.log('Service Worker registrado', reg))
            .catch(err => console.error('Error al registrar SW', err));
        }
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Rutina de Ejercicios</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #8EC5FC, #E0C3FC);
            color: #333;
        }
        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
        }
        #logoDerecha {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
        }
        #usuarioNombre {
            position: absolute;
            top: 15px;
            right: 130px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 10px;
        }
        h1 {
            margin-top: 30px;
            font-size: 3rem;
            font-weight: 700;
            color: #444;
        }
        select, button {
            font-family: 'Poppins', sans-serif;
            margin: 20px;
            padding: 15px 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #6C5CE7;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #8E84F3;
        }
        #output {
            margin-top: 30px;
            padding: 30px;
            border-radius: 10px;
            background: white;
            color: #444;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            max-width: 600px;
            font-size: 1.3rem;
            transition: opacity 0.5s ease-in-out;
        }
        #leaderboard {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #6C5CE7;
            color: white;
        }
        #timerIcon {
            display: none;
            margin-top: 20px;
            font-size: 2rem;
            color: #333;
        }

        /* RESPONSIVE PARA CELULARES */
        @media (max-width: 600px) {
            #logo, #logoDerecha {
                width: 70px;
                top: 5px;
            }

            #usuarioNombre {
                position: relative;
                top: auto;
                right: auto;
                left: auto;
                font-size: 1rem;
                margin-top: 90px;
                padding: 8px;
            }

            h1 {
                font-size: 2rem;
                margin-top: 20px;
            }

            select, button {
                width: 90%;
                font-size: 1.2rem;
            }

            #output, #leaderboard {
                width: 95%;
                padding: 20px;
                font-size: 1rem;
            }

            table th, table td {
                font-size: 0.9rem;
                padding: 8px;
            }

            #timerIcon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <img src="img/Logo - Innova Schools.png" alt="Logotipo Izquierdo" id="logo">
    <img src="img/logotipo2.png" alt="Logotipo Derecho" id="logoDerecha">
    
    <div id="usuarioNombre"></div>

    <h1>Rutina de Ejercicios</h1>
    <label for="categoria" style="font-size: 1.5rem;">Selecciona una categoría:</label>
    <select id="categoria">
        <option value="">-- Selecciona --</option>
        <option value="pecho">Pecho</option>
        <option value="espalda">Espalda</option>
        <option value="piernas">Piernas</option>
        <option value="abdomen">Abdomen</option>
    </select>
    <br>
    <div id="output"></div>
    
    <button id="btnIniciarTimer">Iniciar Timer</button>
    <button id="btnHistorial">Mostrar Historial</button>
    <button id="btnReiniciar">Reiniciar Rutina</button>
    
    <div id="timerIcon">⏳</div>

    <div id="leaderboard">
        <h2>Tabla de Líderes</h2>
        <table id="tablaLeaderboard">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Puntuación</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se llena dinámicamente -->
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
